name: Pull Repo WorkFlow

on:
  pull_request:
    branches:
      - master

jobs:
  app-tests:
    runs-on: ubuntu-latest
    steps:
        - name: Clone repository
          uses: actions/checkout@v2
        - name: Use Node.js 16.x
          uses: actions/setup-node@v1
          with:
            node-version: 16.x
        - name: Install dependencies
          run: npm install
        - name: Build
          run: npm run build
        - name: Test
          run: npm test
